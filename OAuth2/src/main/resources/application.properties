spring.application.name=sample

spring.security.user.name=user
spring.security.user.password=password

# Github OAuth2 Configuration
spring.security.oauth2.client.registration.github.client-id=githubClientIdHere
spring.security.oauth2.client.registration.github.client-secret=githubClientSecretHere
spring.security.oauth2.client.registration.github.scope=read:user, user:email

# Google OAuth2 Configuration
spring.security.oauth2.client.registration.google.client-id=googleClientIdHere
spring.security.oauth2.client.registration.google.client-secret=googleClientSecretHere